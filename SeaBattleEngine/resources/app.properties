# http server port
app.server.port = 65535
# http server max connections
app.server.connections = 8
# purge inactive sessions interval (in seconds)
app.cleanup.interval = 90
# game session total duration (in seconds)
session.lifetime.total = 3000
# max lookup phase duration (in seconds)
session.lifetime.lookup = 300
# map prepare phase duration (in seconds)
session.lifetime.prepare = 300
# player response timeout (in seconds)
session.lifetime.player = 120
# player idle max duration (in seconds)
token.lifetime.total = 600
# allow corner collisions
game.corner.collision.enable = false
# allow shoot one cell twice
game.striked.check.enable = true